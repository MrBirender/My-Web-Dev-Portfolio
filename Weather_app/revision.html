<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="revision.css">
<body>
    <div class="card">
        <div class="search">
            <input id="inputbox" type="text" placeholder="search">
            <button id="searchbtn"><img src="weather-app-img/images/search.png" alt="searchbtn"></button>
        </div>
        <div class="error">
            <p>City Name is Invalid</p>
        </div>
        <div class="weather">
            <div ><img id="mosam" src="./weather-app-img/images/clear.png" alt="weatherpng"></div>
            <div>
                <h1 id="temp"></h1>
                <h2 id="city"></h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="./weather-app-img/images/humidity.png" alt="humidity">
                <div>
                    <p id="humidity"> </p>
                    <p>humidity</p>
                </div>
                </div>
                <div class="col">
                    <img src="./weather-app-img/images/wind.png" alt="wind">
                    <div>
                        <p id="wind"></p>
                        <p>wind</p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
