<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <script src="https://kit.fontawesome.com/8df74e5136.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="container">
        <div class="musicplayer">
            <nav>
                <div class="circle">
                    <i><i class="fa-solid fa-angle-left"></i></i>
                </div>
                <div class="circle">
                    <i><i class="fa-solid fa-bars"></i></i>
                </div>
            </nav>
            <img class="songImg" src="https://imgs.search.brave.com/_o2xxDyTc2h0IyomGk6OGAMllmQCmks4do5jex2HLqc/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9heG9t/bHlyaWNzLmNvbS93/cC1jb250ZW50L3Vw/bG9hZHMvMjAyMi8w/NC9zcy0zLmpwZw" alt="songimg">
            <h1>Ambar Se Toda</h1>
            <p>Raag Patel Ft. MM (RRR) Rajamoli</p>

            <audio  id="song">
                <source src="Ambar-Se-Toda(PagalWorldl).mp3"  type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">
 
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i onclick="playSong()" class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
    <script src="music.js"></script>
</body>
</html>
