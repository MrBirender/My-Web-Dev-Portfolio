<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
</head>
<link rel="stylesheet" href="rpg.css">
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="input">
            <input type="text" id="password" placeholder="Password">
            <img src="rand-pass_img/images/copy.png" alt="copy.png" onclick="copyPassword()">
        </div>
        <button onclick="randomPassword()" id="generate"> <img src="rand-pass_img/images/generate.png" alt="generate.png"> Generate Password</button>
    </div>
    <script src="rpg.js"></script>
</body>
</html>
