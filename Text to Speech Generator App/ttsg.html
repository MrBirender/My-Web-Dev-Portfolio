<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Generator</title>
</head>
<link rel="stylesheet" href="ttsg.css">
<body>
    <div class="container">
        <div class="converter">
            <h1>Text to Speech <span>Converter</span></h1>
            <textarea placeholder="write anything here..."></textarea>
            <div class="row">
                <select name="voice" id="voice"></select>
                <button id="listenbtn"><img src="text_to_speech_img/images/play.png" alt="playpng"> Listen</button>
            </div>
        </div>
    </div>
    <script src="ttsg.js"></script>
</body>
</html>
